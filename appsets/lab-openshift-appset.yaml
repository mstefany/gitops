---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: lab-openshift-appset
  namespace: openshift-gitops
spec:
  generators:
    - matrix:
        generators:
          - git:
              directories:
                - path: apps/openshift/*/envs/lab
              repoURL: https://github.com/mstefany/gitops-infra.git
              revision: main
          - list:
              elements:
                - cluster: lab
                  url: https://kubernetes.default.svc
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  template:
    metadata:
      name: '{{ index .path.segments 2 }}-{{ index .path.segments 4 }}'
    spec:
      destination:
        namespace: '{{ index .path.segments 2 }}'
        server: '{{ .url }}'
      project: default
      source:
        path: '{{ .path.path }}'
        repoURL: https://github.com/mstefany/gitops-infra.git
        targetRevision: main
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        managedNamespaceMetadata:
          annotations:
            openshift.io/requester: infra
          labels:
            # https://docs.openshift.com/gitops/1.14/argocd_instance/setting-up-argocd-instance.html#gitops-deploy-resources-different-namespaces_setting-up-argocd-instance
            argocd.argoproj.io/managed-by: openshift-gitops
            openshift.io/cluster-monitoring: "true"
        syncOptions:
          - CreateNamespace=true
          - ApplyOutOfSyncOnly=true    # https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#selective-sync
          - ServerSideApply=true       # https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#server-side-apply
          - FailOnSharedResource=true  # https://argo-cd.readthedocs.io/en/stable/user-guide/sync-options/#fail-the-sync-if-a-shared-resource-is-found
